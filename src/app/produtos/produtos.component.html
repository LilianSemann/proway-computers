<section class="products-list">
    <div class="product-card" *ngFor="let product of products">
        <a [routerLink]="['/produtos', product.id]">
            <img [src]="product.img">
            <h2 class="product-item__name">{{ product.desc }}</h2>
            <p class="product-item__price">{{ product.price | currency: "BRL" }}</p>
            <p class="product-item__price-desc">{{ product.priceDesc }}</p>
            <button class="product-item__buy-button">Comprar</button>
        </a>
    </div>
</section>
